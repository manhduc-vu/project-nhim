<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            font-family: 'Reenie Beanie', cursive;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            gap: 50px;
        }
        
        .text-section {
            flex: 1;
            color: #add8e6;
            text-align: left;
        }
        
        .main-message {
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 20px;
            line-height: 1.2;
            background: linear-gradient(135deg, #add8e6, #cce3ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .instruction {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #367588;
        }
        
        .love-message {
            font-size: 2rem;
            margin-top: 30px;
            color: #F5F5DD;
            font-style: italic;
        }
        
        .status-message {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #e67f71;
            min-height: 30px;
            font-family: 'Reenie Beanie', cursive;
        }
        
        
        .cake-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cake-container {
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .cake-container:hover {
            transform: scale(1.05);
        }
        
        .cake-container:active {
            transform: scale(0.95);
        }
        
        
        .pixel-cake {
            width: 300px;
            height: 380px;
            position: relative;
            animation: cakeFloat 3s ease-in-out infinite;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        @keyframes cakeFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .cake-plate {
            position: absolute;
            width: 240px;
            height: 24px;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            background: linear-gradient(180deg, #d4a15a 0%, #c79148 50%, #a67c3a 100%);
            border-radius: 50%;
            box-shadow: 
                0 2px 0 #8b6325,
                0 4px 8px rgba(0,0,0,0.3);
        }
        
        .cake-plate::after {
            content: '';
            position: absolute;
            width: 220px;
            height: 8px;
            left: 50%;
            top: 4px;
            transform: translateX(-50%);
            background: linear-gradient(180deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
            border-radius: 50%;
        }
        
        .tier-bottom {
            position: absolute;
            width: 200px;
            height: 65px;
            left: 50%;
            bottom: 24px;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #d4804c 0%, #c96e3d 100%);
            border: 2px solid #a0542d;
        }
        
        .tier-bottom::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 16px;
            top: -16px;
            left: 0;
            background: linear-gradient(135deg, #ffb8a0 0%, #ffa890 50%, #ff9880 100%);
            border: 2px solid #ff8870;
            border-bottom: none;
        }
        
        .tier-bottom::after {
            content: '';
            position: absolute;
            width: calc(100% + 8px);
            height: 20px;
            top: -20px;
            left: -4px;
            background: 
                radial-gradient(circle at 10% 50%, #ffa890 0%, transparent 15%),
                radial-gradient(circle at 30% 30%, #ffb8a0 0%, transparent 15%),
                radial-gradient(circle at 50% 60%, #ff9880 0%, transparent 15%),
                radial-gradient(circle at 70% 35%, #ffa890 0%, transparent 15%),
                radial-gradient(circle at 90% 55%, #ffb8a0 0%, transparent 15%),
                linear-gradient(135deg, #ffb8a0 0%, #ffa890 50%, #ff9880 100%);
            clip-path: polygon(
                0% 100%, 5% 40%, 10% 60%, 15% 35%, 20% 55%, 25% 40%, 30% 60%, 35% 45%, 
                40% 65%, 45% 50%, 50% 70%, 55% 55%, 60% 75%, 65% 60%, 70% 80%, 75% 65%, 
                80% 85%, 85% 70%, 90% 90%, 95% 75%, 100% 100%
            );
        }
        
        .tier-middle {
            position: absolute;
            width: 160px;
            height: 60px;
            left: 50%;
            bottom: 89px;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #d88850 0%, #cc7a42 100%);
            border: 2px solid #a85f35;
        }
        
        .tier-middle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 16px;
            top: -16px;
            left: 0;
            background: linear-gradient(135deg, #ffc4a8 0%, #ffb498 50%, #ffa488 100%);
            border: 2px solid #ff9478;
            border-bottom: none;
        }
        
        .tier-middle::after {
            content: '';
            position: absolute;
            width: calc(100% + 8px);
            height: 20px;
            top: -20px;
            left: -4px;
            background: 
                radial-gradient(circle at 12% 50%, #ffb498 0%, transparent 15%),
                radial-gradient(circle at 35% 35%, #ffc4a8 0%, transparent 15%),
                radial-gradient(circle at 50% 65%, #ffa488 0%, transparent 15%),
                radial-gradient(circle at 75% 40%, #ffb498 0%, transparent 15%),
                radial-gradient(circle at 90% 60%, #ffc4a8 0%, transparent 15%),
                linear-gradient(135deg, #ffc4a8 0%, #ffb498 50%, #ffa488 100%);
            clip-path: polygon(
                0% 100%, 8% 45%, 16% 65%, 24% 40%, 32% 60%, 40% 45%, 48% 70%, 
                56% 50%, 64% 75%, 72% 55%, 80% 80%, 88% 65%, 96% 85%, 100% 100%
            );
        }
        
        .tier-top {
            position: absolute;
            width: 120px;
            height: 55px;
            left: 50%;
            bottom: 149px;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #dc8c54 0%, #d07e46 100%);
            border: 2px solid #ac683d;
        }
        
        .tier-top::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 16px;
            top: -16px;
            left: 0;
            background: linear-gradient(135deg, #ffd0b0 0%, #ffc0a0 50%, #ffb090 100%);
            border: 2px solid #ffa080;
            border-bottom: none;
        }
        
        .tier-top::after {
            content: '';
            position: absolute;
            width: calc(100% + 8px);
            height: 20px;
            top: -20px;
            left: -4px;
            background: 
                radial-gradient(circle at 15% 50%, #ffc0a0 0%, transparent 18%),
                radial-gradient(circle at 40% 40%, #ffd0b0 0%, transparent 18%),
                radial-gradient(circle at 60% 65%, #ffb090 0%, transparent 18%),
                radial-gradient(circle at 85% 45%, #ffc0a0 0%, transparent 18%),
                linear-gradient(135deg, #ffd0b0 0%, #ffc0a0 50%, #ffb090 100%);
            clip-path: polygon(
                0% 100%, 10% 50%, 20% 70%, 30% 45%, 40% 65%, 50% 50%, 
                60% 75%, 70% 55%, 80% 80%, 90% 60%, 100% 100%
            );
        }
        

        .candles {
            position: absolute;
            width: 100%;
            bottom: 220px;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .candle {
            position: relative;
            width: 16px;
            height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .candle-blue {
            background: repeating-linear-gradient(
                45deg,
                #4a9fd8,
                #4a9fd8 4px,
                #7ec5f0 4px,
                #7ec5f0 8px,
                #ffd700 8px,
                #ffd700 12px,
                #4a9fd8 12px
            );
            border: 2px solid #357ba8;
        }
        
        .candle-pink {
            background: repeating-linear-gradient(
                45deg,
                #ff69b4,
                #ff69b4 4px,
                #ff9dd6 4px,
                #ff9dd6 8px,
                #ffd700 8px,
                #ffd700 12px,
                #ff69b4 12px
            );
            border: 2px solid #d94a90;
        }
        
        .wick {
            width: 3px;
            height: 8px;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            position: absolute;
            top: -8px;
            z-index: 1;
        }
        
        .flame {
            position: absolute;
            top: -28px;
            width: 16px;
            height: 24px;
            background: radial-gradient(ellipse at center bottom, #ffeb3b 0%, #ff9800 40%, #ff6b35 80%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            filter: blur(1px);
            animation: flameFlicker 0.3s ease-in-out infinite alternate;
            z-index: 2;
        }
        
        .flame::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 16px;
            top: 4px;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(ellipse at center, #fffacd 0%, #ffeb3b 50%, transparent 100%);
            border-radius: 50%;
            filter: blur(2px);
        }
        
        .flame::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255, 235, 59, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: flameGlow 1s ease-in-out infinite alternate;
        }
        
        @keyframes flameFlicker {
            0% { 
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            100% { 
                transform: scale(1.05, 0.95) translateY(-2px);
                opacity: 0.9;
            }
        }
        
        @keyframes flameGlow {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.3;
            }
        }
        
        .flame.blown-out {
            animation: blowOut 0.4s ease-out forwards;
        }
        
        @keyframes blowOut {
            0% {
                transform: scale(1) translateX(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.3, 0.7) translateX(15px);
                opacity: 0.5;
            }
            100% {
                transform: scale(0.5) translateX(20px);
                opacity: 0;
            }
        }
        
        .smoke {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(150, 150, 150, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: smokeRise 1s ease-out forwards;
        }
        
        @keyframes smokeRise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-40px) scale(2);
                opacity: 0;
            }
        }
        
        .wick.ember {
            animation: emberGlow 2s ease-out forwards;
        }
        
        @keyframes emberGlow {
            0% {
                box-shadow: 0 0 4px 2px rgba(255, 100, 50, 0.8);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 100, 50, 0);
            }
        }
        
        
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        
        /* ============================================
           RESPONSIVE DESIGN FOR MOBILE
           ============================================ */
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 30px;
            }
            
            .main-message {
                font-size: 2.5rem;
            }
            
            .instruction {

            }
            
            .love-message {

            }
            
            .pixel-cake {
                width: 220px;
                height: 280px;
            }
            
            .cake-plate {
                width: 180px;
                height: 18px;
            }
            
            .tier-bottom {
                width: 150px;
                height: 50px;
                bottom: 18px;
            }
            
            .tier-middle {
                width: 120px;
                height: 45px;
                bottom: 68px;
            }
            
            .tier-top {
                width: 90px;
                height: 40px;
                bottom: 113px;
            }
            
            .candles {
                bottom: 160px;
                gap: 15px;
            }
            
            .candle {
                width: 12px;
                height: 38px;
            }
            
            .flame {
                width: 14px;
                height: 20px;
                top: -24px;
            }
        }
    </style>
</head>
<body>
    <canvas id="confettiCanvas"></canvas>
    
    <div class="container">
        <div class="text-section">
            <div class="main-message">
                Happy birthdayyy Nh√≠m iu ;)
            </div>
            <div class="instruction">
                click on the cake
            </div>
            <div class="instruction">
                then blow the candle out!
            </div>
            <div class="love-message">
                (your boyfriend loves you)
            </div>
            <div class="status-message" id="statusMessage"></div>
        </div>
        
        <div class="cake-section">
            <div class="cake-container" id="cakeContainer">
                <div class="pixel-cake">
                    <div class="cake-plate"></div>
                    
                    <div class="tier-bottom"></div>
                    <div class="tier-middle"></div>
                    <div class="tier-top"></div>
                    
                    <div class="candles">
                        <div class="candle candle-blue">
                            <div class="wick"></div>
                            <div class="flame"></div>
                        </div>
                        <div class="candle candle-pink">
                            <div class="wick"></div>
                            <div class="flame"></div>
                        </div>
                        <div class="candle candle-blue">
                            <div class="wick"></div>
                            <div class="flame"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* ============================================
           JAVASCRIPT - MICROPHONE & CONFETTI LOGIC
           ============================================ */
        
        const cakeContainer = document.getElementById('cakeContainer');
        const statusMessage = document.getElementById('statusMessage');
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        const flames = document.querySelectorAll('.flame');
        const wicks = document.querySelectorAll('.wick');
        
        let microphoneActive = false;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let blowDetected = false;
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        /* ============================================
           STEP 1: CLICK THE CAKE
           ============================================ */
        
        cakeContainer.addEventListener('click', async () => {
            if (microphoneActive) {
                statusMessage.textContent = 'blow now!';
                return;
            }
            
            try {
                statusMessage.textContent = 'requesting microphone access...';
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });
                
                setupAudioDetection(stream);
                microphoneActive = true;
                statusMessage.textContent = 'blow into the candles now!';
                
            } catch (error) {
                console.error('microphone access error:', error);
                statusMessage.textContent = 'could not access microphone babe. please reload the website and allow microphone access';
            }
        });
        
        /* ============================================
           STEP 2: SET UP AUDIO DETECTION
           ============================================ */
        
        function setupAudioDetection(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 512;
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            detectBlowing();
        }
        
        /* ============================================
           STEP 3: DETECT BLOWING SOUND
           ============================================ */
        
        function detectBlowing() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function checkAudio() {
                if (!blowDetected) {
                    analyser.getByteFrequencyData(dataArray);
                    
                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                    }
                    const average = sum / bufferLength;
                    
                    if (average > 50) {
                        blowDetected = true;
                        onBlowDetected();
                    }
                    
                    requestAnimationFrame(checkAudio);
                }
            }
            
            checkAudio();
        }
        
        /* ============================================
           STEP 4: WHEN BLOWING IS DETECTED
           ============================================ */
        
        function onBlowDetected() {
            statusMessage.textContent = 'üéâüíôü©µ happy 21 baby, lets rock this year together';
            
            // Blow out all flames
            flames.forEach((flame, index) => {
                flame.classList.add('blown-out');
                
                // Create smoke effect
                setTimeout(() => {
                    createSmoke(flame);
                    flame.style.display = 'none';
                }, 400);
            });
            
            // Add ember glow to wicks
            setTimeout(() => {
                wicks.forEach(wick => {
                    wick.classList.add('ember');
                });
            }, 400);
            
            // Stop the microphone
            if (microphone && audioContext) {
                microphone.disconnect();
                audioContext.close();
            }
            
            // Trigger confetti
            setTimeout(() => {
                createConfetti();
            }, 500);
        }
        
        /* ============================================
           SMOKE EFFECT
           ============================================ */
        
        function createSmoke(flameElement) {
            const rect = flameElement.getBoundingClientRect();
            const canvasRect = canvas.getBoundingClientRect();
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const smoke = document.createElement('div');
                    smoke.className = 'smoke';
                    smoke.style.position = 'fixed';
                    smoke.style.left = (rect.left + rect.width / 2 - 3) + 'px';
                    smoke.style.top = (rect.top + rect.height / 2 - 3) + 'px';
                    smoke.style.zIndex = '10000';
                    document.body.appendChild(smoke);
                    
                    setTimeout(() => {
                        smoke.remove();
                    }, 1000);
                }, i * 100);
            }
        }
        
        /* ============================================
           STEP 5: CONFETTI ANIMATION
           ============================================ */
        
        const confettiPieces = [];
        const colors = ['#ff6b9d', '#c44569', '#ffa502', '#ffd32a', '#05c46b', '#0fbcf9', '#4834df', '#eb4d4b'];
        
        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                confettiPieces.push({
                    x: Math.random() * canvas.width,
                    y: -20,
                    size: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1,
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 10 - 5
                });
            }
            
            animateConfetti();
        }
        
        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = confettiPieces.length - 1; i >= 0; i--) {
                const confetti = confettiPieces[i];
                
                confetti.y += confetti.speedY;
                confetti.x += confetti.speedX;
                confetti.rotation += confetti.rotationSpeed;
                
                ctx.save();
                ctx.translate(confetti.x, confetti.y);
                ctx.rotate(confetti.rotation * Math.PI / 180);
                ctx.fillStyle = confetti.color;
                ctx.fillRect(-confetti.size / 2, -confetti.size / 2, confetti.size, confetti.size / 2);
                ctx.restore();
                
                if (confetti.y > canvas.height) {
                    confettiPieces.splice(i, 1);
                }
            }
            
            if (confettiPieces.length > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }
    </script>
</body>
